<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS-3D</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<!--Necesitaremos un contenedor y las 6 diferentes caras del cubo.-->
	<div class="cubo">
		<div class="cara" id="uno">1</div>
		<div class="cara" id="dos">2</div>
		<div class="cara" id="tres">3</div>
		<div class="cara" id="cuatro">4</div>
		<div class="cara" id="cinco">5</div>
		<div class="cara" id="seis">6</div>
		<!--Cada cara tiene un id diferente para poder individualizarlas
		y una clase en común para generalizar su tamaño y forma-->
	</div>
</body>
</html>
